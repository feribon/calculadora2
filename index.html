<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p class="tela" autofocus></p>
        <table>
            <tr>
                <td><button class="btn limpar">C</button></td>
                <td><button class="btn voltar"><</button></td>
                <td><button class="btnNum dividir">/</button></td>
                <td><button class="btnNum vezes">*</button></td>
            </tr>
            <tr>
                <td><button class="btnNum sete">7</button></td>
                <td><button class="btnNum oito">8</button></td>
                <td><button class="btnNum nove">9</button></td>
                <td><button class="btnNum menos">-</button></td>
            </tr>
            <tr>
                <td><button class="btnNum quatro">4</button></td>
                <td><button class="btnNum cinco">5</button></td>
                <td><button class="btnNum seis">6</button></td>
                <td><button class="btnNum mais">+</button></td>
            </tr>
            <tr>
                <td><button class="btnNum um">1</button></td>
                <td><button class="btnNum dois">2</button></td>
                <td><button class="btnNum tres">3</button></td>
                <td rowspan="2"><button class="btn igual">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="btnNum zero">0</button></td>
                <td><button class="btnNum ponto">.</button></td>
            </tr>
        </table>  
    </div>
</div>
<script src="./js/index.js"></script>
</body>
</html>
